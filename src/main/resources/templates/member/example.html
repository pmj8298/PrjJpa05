<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>타임리프 연습</title>
</head>
<body>
	<h1>타임리프 익히기</h1>
	<!-- LocalDate를 yyyy-MM-dd 포맷으로 변경 -->
	<p th:text="${today}"></p>
	<p th:text="${#temporals.format(today,'yyyy-MM-dd HH:mm:ss')}"></p>
	 
	<h2>Person 정보</h2>
	<div th:object="${person}">
		<p th:text="|이름 : *{name}|"></p>
		<p th:text="|나이 : *{age}|"></p>
		<p>취미</p>
		<ul th:each="hobby : *{hobbies}"> <!-- hobbies 만큼 반복 -->
			<li th:text="${hobby}"></li>
			<span th:if="${hobby=='운동'}">(대표 취미)</span>
		</ul>
	</div>
	<!-- 페이지 이동 -->
	<a th:href="@{/articles/{id}(id=${person.id})}">글 보기</a>
	<a th:href="@{/articles/List}">글 목록 보기</a>
	
</body>
</html>
